<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <style>

        </style>

        <h1 class="mt-4">Education Read Page</h1>

        <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly >
        </div>
        <div class="form-group">
            <label >Review Count</label>
            <input class="form-control" name="reviewCount" th:value="${dto.reviewCnt}" readonly>
        </div>

       <div class="uploadResult">
           <ul>
               <li th:each="educationImage: ${dto.imageDTOList}">
                   <img th:if="${educationImage.path != null}" th:src="|/display?fileName=${educationImage.getThumbnailURL()}|">
               </li>
           </ul>
       </div>

        <button type="button" class="btn btn-primary">
            review Count<span class="badge badge-light">[[${dto.reviewCnt}]]</span>
        </button>

        <script th:inline="javascript">
            $(document).ready(function() {

            });
        </script>

    </th:block>
</th:block>
